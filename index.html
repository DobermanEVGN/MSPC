<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Mimic Ship</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      touch-action: none;
      font-family: Arial, sans-serif;
    }
    #video {
      display: none;
    }
    #gameCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 10;
      text-align: center;
      padding: 20px;
    }
    #gameOverScreen {
      display: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0cc;
    }
    #debug {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 100;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <video id="video" playsinline muted></video>
  <canvas id="gameCanvas"></canvas>
  <div id="debug"></div>

  <div id="startScreen">
    <h1>üöÄ Mimic Ship</h1>
    <p>–ü–æ–¥–Ω–∏–º–∞–π –±—Ä–æ–≤–∏ ‚Üí –∫–æ—Ä–∞–±–ª—å –ª–µ—Ç–∏—Ç –≤–≤–µ—Ä—Ö!<br>–ò–∑–±–µ–≥–∞–π –∫—Ä–∞—Å–Ω—ã—Ö —Å—Ç–µ–Ω.</p>
    <button id="startBtn">–†–∞–∑—Ä–µ—à–∏—Ç—å –∫–∞–º–µ—Ä—É –∏ –Ω–∞—á–∞—Ç—å</button>
  </div>

  <div id="gameOverScreen">
    <h2>üí• –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
    <p>–ü–æ–¥–Ω–∏–º–∏ –±—Ä–æ–≤–∏ –∏–ª–∏ –Ω–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ.</p>
    <button id="restartBtn">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');
    const debug = document.getElementById('debug');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const shipRadius = 20;
    const minGap = 150; // –£–≤–µ–ª–∏—á–∏–ª –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π –∑–∞–∑–æ—Ä
    const obstacleSpacing = 400; // –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è–º–∏

    const ship = {
      x: 100,
      y: canvas.height / 2,
      radius: shipRadius,
      alive: true,
      velocity: 0
    };

    let obstacles = [];
    let faceMesh;
    let camera;
    let eyebrowRaiseLevel = 0.0;
    let neutralEyebrow = 0.0;
    let gameActive = false;
    let calibrated = false;
    let calibrationSamples = [];
    let calibrationCount = 0;
    let lastObstacleX = 0;
    let framesSinceLastObstacle = 0;

    function initFaceMesh() {
      faceMesh = new FaceMesh({
        locateFile: (file) => {
          return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
        }
      });

      faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      faceMesh.onResults(onFaceResults);
    }

    function onFaceResults(results) {
      if (results.multiFaceLandmarks?.[0]) {
        const landmarks = results.multiFaceLandmarks[0];
        
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –±–æ–ª–µ–µ –Ω–∞–¥–µ–∂–Ω—ã–µ —Ç–æ—á–∫–∏ –¥–ª—è –¥–µ—Ç–µ–∫—Ü–∏–∏ –±—Ä–æ–≤–µ–π
        // –õ–µ–≤—ã–µ —Ç–æ—á–∫–∏ –±—Ä–æ–≤–∏: 55, 65, 52, 53, 46
        // –ü—Ä–∞–≤—ã–µ —Ç–æ—á–∫–∏ –±—Ä–æ–≤–∏: 285, 295, 282, 283, 276
        
        // –í—ã—á–∏—Å–ª—è–µ–º —Å—Ä–µ–¥–Ω—é—é Y-–∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—É –¥–ª—è –ª–µ–≤–æ–π –±—Ä–æ–≤–∏
        const leftEyebrowPoints = [55, 65, 52, 53, 46];
        const leftEyebrowY = leftEyebrowPoints.reduce((sum, index) => sum + landmarks[index].y, 0) / leftEyebrowPoints.length;
        
        // –í—ã—á–∏—Å–ª—è–µ–º —Å—Ä–µ–¥–Ω—é—é Y-–∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—É –¥–ª—è –ø—Ä–∞–≤–æ–π –±—Ä–æ–≤–∏
        const rightEyebrowPoints = [285, 295, 282, 283, 276];
        const rightEyebrowY = rightEyebrowPoints.reduce((sum, index) => sum + landmarks[index].y, 0) / rightEyebrowPoints.length;
        
        // –°—Ä–µ–¥–Ω—è—è –≤—ã—Å–æ—Ç–∞ –±—Ä–æ–≤–µ–π (—á–µ–º –º–µ–Ω—å—à–µ –∑–Ω–∞—á–µ–Ω–∏–µ - —Ç–µ–º –≤—ã—à–µ –±—Ä–æ–≤–∏)
        const averageEyebrowY = (leftEyebrowY + rightEyebrowY) / 2;
        
        // –ù–æ—Å –∫–∞–∫ —Ä–µ—Ñ–µ—Ä–µ–Ω—Å–Ω–∞—è —Ç–æ—á–∫–∞
        const noseTipY = landmarks[1].y;
        
        // –û—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –±—Ä–æ–≤–µ–π –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –Ω–æ—Å–∞
        eyebrowRaiseLevel = noseTipY - averageEyebrowY;

        if (!calibrated && calibrationCount < 30) {
          calibrationSamples.push(eyebrowRaiseLevel);
          calibrationCount++;
          if (calibrationCount === 30) {
            neutralEyebrow = calibrationSamples.reduce((a, b) => a + b, 0) / calibrationSamples.length;
            calibrated = true;
            debug.innerHTML = `–ö–ê–õ–ò–ë–†–û–í–ö–ê –ó–ê–í–ï–†–®–ï–ù–ê!<br>–ù–µ–π—Ç—Ä–∞–ª—å–Ω–æ–µ: ${neutralEyebrow.toFixed(4)}`;
          } else {
            debug.innerHTML = `–ö–∞–ª–∏–±—Ä–æ–≤–∫–∞... ${calibrationCount}/30`;
          }
        } else if (calibrated) {
          const relativeRaise = eyebrowRaiseLevel - neutralEyebrow;
          debug.innerHTML = `–ë—Ä–æ–≤–∏: ${relativeRaise.toFixed(4)}<br>–ù–µ–π—Ç—Ä–∞–ª—å–Ω–æ–µ: ${neutralEyebrow.toFixed(4)}<br>–°–∫–æ—Ä–æ—Å—Ç—å: ${ship.velocity.toFixed(2)}<br>–ü—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π: ${obstacles.length}<br>–ö–∞–¥—Ä–æ–≤ —Å –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ: ${framesSinceLastObstacle}`;
        }

        if (!ship.alive && (eyebrowRaiseLevel - neutralEyebrow) > 0.02) {
          resetGame();
        }
      }
    }

    function updateShip() {
      if (!ship.alive || !calibrated) return;

      // –í—ã—á–∏—Å–ª—è–µ–º –Ω–∞—Å–∫–æ–ª—å–∫–æ –ø–æ–¥–Ω—è—Ç—ã –±—Ä–æ–≤–∏ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –Ω–µ–π—Ç—Ä–∞–ª—å–Ω–æ–≥–æ –ø–æ–ª–æ–∂–µ–Ω–∏—è
      const eyebrowInput = eyebrowRaiseLevel - neutralEyebrow;
      
      // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∏ —É—Å–∏–ª–∏–≤–∞–µ–º –≤—Ö–æ–¥–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
      const normalizedInput = Math.max(0, Math.min(1, eyebrowInput * 50));
      
      // –°–∏–ª—å–Ω–∞—è –ø–æ–¥—ä–µ–º–Ω–∞—è —Å–∏–ª–∞
      const liftForce = normalizedInput * 1.5;
      
      // –°–ª–∞–±–∞—è –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
      const gravity = 0.4;
      
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç–∏
      ship.velocity += gravity - liftForce;
      
      // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç–∏
      ship.velocity = Math.max(-15, Math.min(15, ship.velocity));
      
      // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç–∏
      ship.y += ship.velocity;
      
      // –ì—Ä–∞–Ω–∏—Ü—ã —ç–∫—Ä–∞–Ω–∞
      ship.y = Math.max(ship.radius, Math.min(canvas.height - ship.radius, ship.y));
      
      // –õ–µ–≥–∫–æ–µ –¥–µ–º–ø—Ñ–∏—Ä–æ–≤–∞–Ω–∏–µ
      ship.velocity *= 0.95;
    }

    function spawnObstacle() {
      if (!ship.alive) return;
      
      framesSinceLastObstacle++;
      
      // –°–æ–∑–¥–∞–µ–º –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–µ –∫–∞–∂–¥—ã–µ 100-150 –∫–∞–¥—Ä–æ–≤ (–ø—Ä–∏–º–µ—Ä–Ω–æ 1.7-2.5 —Å–µ–∫—É–Ω–¥—ã)
      const minFramesBetweenObstacles = 100;
      const maxFramesBetweenObstacles = 150;
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ª–∏ –ø—Ä–æ—à–ª–æ –≤—Ä–µ–º–µ–Ω–∏ —Å –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
      if (framesSinceLastObstacle < minFramesBetweenObstacles) return;
      
      // –ü–æ—Å–ª–µ –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏, –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–ª—É—á–∞–π–Ω–æ—Å—Ç—å
      if (framesSinceLastObstacle < maxFramesBetweenObstacles && Math.random() > 0.1) return;

      const availableHeight = canvas.height - minGap;
      if (availableHeight < 100) return;

      // –£–≤–µ–ª–∏—á–∏–ª –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–µ –æ—Ç—Å—Ç—É–ø—ã —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É
      const minTop = 60;
      const maxTop = availableHeight - 60;
      if (maxTop <= minTop) return;

      const topHeight = Math.random() * (maxTop - minTop) + minTop;
      obstacles.push({
        x: canvas.width,
        topY: 0,
        topHeight: topHeight,
        bottomY: topHeight + minGap,
        bottomHeight: canvas.height - (topHeight + minGap),
        width: 45
      });
      
      lastObstacleX = canvas.width;
      framesSinceLastObstacle = 0;
      
      console.log('–°–æ–∑–¥–∞–Ω–æ –Ω–æ–≤–æ–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–µ. –í—Å–µ–≥–æ:', obstacles.length);
    }

    function checkCollision(obs) {
      const r = ship.radius;
      const shipLeft = ship.x - r;
      const shipRight = ship.x + r;
      const shipTop = ship.y - r;
      const shipBottom = ship.y + r;

      const obsLeft = obs.x;
      const obsRight = obs.x + obs.width;

      if (shipRight > obsLeft && shipLeft < obsRight) {
        if (shipTop < obs.topHeight || shipBottom > obs.bottomY) {
          return true;
        }
      }
      return false;
    }

    function gameLoop() {
      if (!gameActive) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      updateShip();
      spawnObstacle();

      // –ö–æ—Ä–∞–±–ª—å
      ctx.fillStyle = '#0ff';
      ctx.beginPath();
      ctx.arc(ship.x, ship.y, ship.radius, 0, Math.PI * 2);
      ctx.fill();

      // –ü—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        obs.x -= 5;

        ctx.fillStyle = '#f55';
        ctx.fillRect(obs.x, obs.topY, obs.width, obs.topHeight);
        ctx.fillRect(obs.x, obs.bottomY, obs.width, obs.bottomHeight);

        if (checkCollision(obs)) {
          ship.alive = false;
          gameOverScreen.style.display = 'flex';
          gameActive = false;
          return;
        }

        if (obs.x + obs.width < 0) {
          obstacles.splice(i, 1);
        }
      }

      if (ship.alive) {
        requestAnimationFrame(gameLoop);
      }
    }

    function resetGame() {
      ship.y = canvas.height / 2;
      ship.velocity = 0;
      ship.alive = true;
      obstacles = [];
      lastObstacleX = 0;
      framesSinceLastObstacle = 0;
      gameOverScreen.style.display = 'none';
      gameActive = true;
      calibrated = false;
      calibrationSamples = [];
      calibrationCount = 0;
      gameLoop();
    }

    startBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'user',
            width: { ideal: 320 },
            height: { ideal: 240 }
          } 
        });
        video.srcObject = stream;
        startScreen.style.display = 'none';
        initFaceMesh();

        camera = new Camera(video, {
          onFrame: async () => {
            if (video.videoWidth > 0 && video.videoHeight > 0) {
              await faceMesh.send({ image: video });
            }
          },
          width: 320,
          height: 240
        });
        camera.start();

        setTimeout(() => {
          gameActive = true;
          gameLoop();
        }, 1000);
      } catch (err) {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ. –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∏ –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
        console.error(err);
      }
    });

    restartBtn.addEventListener('click', resetGame);
  </script>
</body>
</html>
